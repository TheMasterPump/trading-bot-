services:
  - type: web
    name: vision-ai-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: vision-ai-db
          property: connectionString
      - key: WALLET_ENCRYPTION_KEY
        generateValue: true
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: vision-ai-db
    databaseName: visionai
    user: visionai
    plan: free
